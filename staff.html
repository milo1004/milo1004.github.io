<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PythOS - Staff Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        :root {
            --primary: #ffe500;
            --secondary: #205c64;
            --accent: #fabd69;
            --dark: #0a0a0a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: #1a1a1a;
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .login-container {
            max-width: 400px;
            width: 90%;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 229, 0, 0.1);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-title {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 2rem;
            width: 100%;
            text-align: center;
        }

        .login-error {
            color: #ff4444;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
        }

        .btn-google {
            background: #4285f4;
            color: white;
            width: 100%;
            max-width: 300px;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            margin: 0 auto;
        }

        .btn-google:hover {
            background: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
        }

        .btn-google img {
            width: 20px;
            height: 20px;
        }

        .content {
            display: none;
            width: 100vw;
            height: 100vh;
            background: #1a1a1a;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .nothing-text {
            font-size: 3.5rem;
            color: var(--primary);
            text-align: center;
            margin-bottom: 3rem;
            font-weight: 700;
            transform: rotate(-5deg);
            text-shadow: 4px 4px var(--accent);
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: rotate(-5deg) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: rotate(-5deg) translateY(0);
            }
        }

        .back-home {
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translate(-50%, -50%);
            padding: 1.2rem 2.5rem;
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            font-family: 'Roboto Mono', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50px;
        }

        .back-home:hover {
            background: var(--primary);
            color: #1a1a1a;
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 20px rgba(255, 229, 0, 0.3);
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- 登入容器 -->
    <div id="loginContent" class="login-container">
        <h2 class="login-title">Staff Portal</h2>
        <div id="login-error" class="login-error"></div>
        <button id="googleSignIn" class="btn-google">
            <img src="https://www.google.com/favicon.ico" alt="Google">
            Sign in with Google
        </button>
    </div>

    <!-- 登入後的黑色頁面 -->
    <div id="authContent" class="content">
        <div class="nothing-text">¯\_(ツ)_/¯<br>Nothing here...</div>
        <button onclick="window.location.href='index.html'" class="back-home">Return to Home</button>
        <button onclick="logout()" class="logout-btn">Logout</button>
    </div>

    <script>
        // 允許的電子郵件列表
        const ALLOWED_EMAILS = [
            'pythos.team@gmail.com',
            'nok@pgmiv.com',
            'milochan1313@gmail.com'
        ];

        // Google 登入
        document.getElementById('googleSignIn').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .catch((error) => {
                    const errorDiv = document.getElementById('login-error');
                    errorDiv.textContent = error.message;
                    errorDiv.style.display = 'block';
                });
        });

        // 檢查用戶權限
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                if (ALLOWED_EMAILS.includes(user.email)) {
                    // 允許訪問的用戶
                    document.getElementById('authContent').style.display = 'block';
                    document.getElementById('loginContent').style.display = 'none';
                } else {
                    // 未授權的用戶
                    const errorDiv = document.getElementById('login-error');
                    errorDiv.textContent = 'You do not have permission to access this portal.';
                    errorDiv.style.display = 'block';
                    // 自動登出未授權用戶
                    firebase.auth().signOut();
                }
            } else {
                document.getElementById('authContent').style.display = 'none';
                document.getElementById('loginContent').style.display = 'flex';
            }
        });

        // 登出功能
        function logout() {
            firebase.auth().signOut()
                .then(() => {
                    document.getElementById('authContent').style.display = 'none';
                    document.getElementById('loginContent').style.display = 'flex';
                })
                .catch((error) => {
                    console.error('Error signing out:', error);
                });
        }
    </script>
</body>
</html>
