<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="https://milo1004.github.io/" class="nav-logo">
                <img src="http://milo1004.github.io/PythOS.png" alt="PythOS Logo" class="logo-img">
                <span>PythOS</span>
            </a>
            <div class="nav-links">
                <a href="https://milo1004.github.io/pythos/#introduction">Introduction</a>
                <a href="https://milo1004.github.io/pythos/#installation">Installation</a>
                <a href="https://milo1004.github.io/pythos/#downloads">Downloads</a>
                <a href="https://milo1004.github.io/pythos/#news">News</a>
            </div>
            <button class="menu-toggle">â˜°</button>
        </div>
    </nav>

    <div class="container">
        <div class="error-container">
            <div class="error-code-wrapper">
                <h1 class="error-code">404</h1>
                <div class="error-code-shadow"></div>
            </div>
            <div class="error-message">
                <p class="main-message">Did you have a typo?</p>
                <p class="sub-message">The page you're looking for doesn't exist or has been moved.</p>
            </div>
            <a href="https://milo1004.github.io/" class="home-button">
                <span>Return Home</span>
                <svg class="arrow" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .navbar {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 229, 0, 0.1);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            color: #ffe500;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-img {
            height: 40px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .nav-logo:hover .logo-img {
            transform: scale(1.1);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffe500;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ffe500;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: #ffe500;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin-top: 4rem;
        }

        .error-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .error-code-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 700;
            color: #ffe500;
            margin: 0;
            position: relative;
            z-index: 2;
            animation: textPressure 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 229, 0, 0.3);
        }

        .error-code-shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 229, 0, 0.2) 0%, transparent 70%);
            filter: blur(20px);
            animation: shadowPulse 3s ease-in-out infinite;
        }

        .error-message {
            margin-bottom: 3rem;
        }

        .main-message {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        .sub-message {
            font-size: 1.1rem;
            color: #888;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            white-space: nowrap;
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #ffe500 0%, #ffd700 100%);
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 229, 0, 0.2);
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 229, 0, 0.3);
        }

        .arrow {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .home-button:hover .arrow {
            transform: translateX(4px);
        }

        @keyframes textPressure {
            0% {
                transform: scale(1);
                letter-spacing: 0;
            }
            50% {
                transform: scale(1.1);
                letter-spacing: 8px;
            }
            100% {
                transform: scale(1);
                letter-spacing: 0;
            }
        }

        @keyframes shadowPulse {
            0% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
            100% {
                opacity: 0.5;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(10, 10, 10, 0.95);
                backdrop-filter: blur(10px);
                padding: 4rem 1rem 1rem;
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
                z-index: 1000;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                font-size: 1.2rem;
                padding: 0.5rem;
            }

            .nav-links a::after {
                bottom: -2px;
            }

            .menu-toggle {
                display: block;
                position: relative;
            }

            .error-code {
                font-size: 6rem;
            }

            .main-message {
                font-size: 1.5rem;
            }

            .sub-message {
                font-size: 1rem;
                padding: 0 1rem;
                white-space: normal;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text = document.querySelector('.main-message');
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');

            const typeWriter = (text, element, speed = 100) => {
                let i = 0;
                element.innerHTML = '';
                
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    }
                }
                
                type();
            };

            typeWriter('Did you have a typo?', text);

            menuToggle.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });

            navLinks.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>
