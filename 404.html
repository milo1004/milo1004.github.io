<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <div class="error-message">
                <p>Did you have a typo?</p>
                <p>Oops! Page not found</p>
                <p class="sub-message">The page you're looking for doesn't exist or has been moved.</p>
            </div>
            <a href="https://milo1004.github.io/" class="home-button">Return Home</a>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
        }

        .error-container {
            text-align: center;
            position: relative;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 500;
            color: #ffe500;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 229, 0, 0.3);
        }

        .error-message {
            margin-bottom: 2rem;
        }

        .error-message p {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .sub-message {
            font-size: 1rem !important;
            color: #888;
        }

        .home-button {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: #ffe500;
            color: #000;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 229, 0, 0.3);
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .error-message p {
                font-size: 1.2rem;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text = document.querySelector('.error-message p');
            
            const typeWriter = (text, element, speed = 100) => {
                let i = 0;
                element.innerHTML = '';
                
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    }
                }
                
                type();
            };
		
            typeWriter('Did you have a typo?', text);
        });
    </script>
</body>
</html>
