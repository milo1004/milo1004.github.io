<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PythOS - 儀表板</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        :root {
            --primary: #ffe500;
            --secondary: #205c64;
            --accent: #fabd69;
            --dark: #0a0a0a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: #1a1a1a;
            color: var(--light);
            min-height: 100vh;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-right: 1px solid rgba(255, 229, 0, 0.1);
        }

        .user-info {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 229, 0, 0.1);
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 2px solid var(--primary);
        }

        .user-email {
            color: var(--primary);
            font-size: 0.9rem;
            word-break: break-all;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem;
            color: var(--light);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(255, 229, 0, 0.1);
            color: var(--primary);
        }

        .main-content {
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 229, 0, 0.1);
        }

        .welcome-message {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-family: 'Roboto Mono', monospace;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 229, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-title {
            color: var(--primary);
            font-size: 1.2rem;
        }

        .card-content {
            color: #aaa;
        }

        .news-list {
            list-style: none;
        }

        .news-item {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .news-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .news-date {
            font-size: 0.8rem;
            color: var(--accent);
            margin-bottom: 0.3rem;
        }

        .news-title {
            color: var(--light);
            margin-bottom: 0.5rem;
        }

        .news-desc {
            font-size: 0.9rem;
            color: #aaa;
        }

        .settings-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 229, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .form-group input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .btn-save {
            background: var(--primary);
            color: var(--dark);
        }

        .btn-save:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

        <aside class="sidebar">

                <img src="" alt="User Avatar" class="user-avatar" id="userAvatar">

            </div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">

                                <rect x="3" y="14" width="7" height="7"/>
                            </svg>
                            概覽
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#news" class="nav-link">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                                <line x1="16" y1="13" x2="8" y2="13"/>
                                <line x1="16" y1="17" x2="8" y2="17"/>
                                <polyline points="10 9 9 9 8 9"/>
                            </svg>
                            最新消息
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#downloads" class="nav-link">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7 10 12 15 17 10"/>

                        </a>
                    </li>
                    <li class="nav-item">

                            </svg>
                            設定
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1 class="welcome-message">歡迎回來！</h1>
                <button class="btn btn-logout" id="logoutBtn">登出</button>
            </header>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2 class="card-title">系統狀態</h2>
                    </div>
                    <div class="card-content">
                        <p>最新版本：PythOS 6.0 NewCore</p>
                        <p>上次更新：2024/04/29</p>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-header">
                        <h2 class="card-title">訂閱狀態</h2>
                    </div>
                    <div class="card-content">
                        <p id="newsletterStatus">正在載入...</p>
                    </div>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card-header">
                    <h2 class="card-title">最新消息</h2>
                </div>
                <div class="card-content">
                    <ul class="news-list">
                        <li class="news-item">
                            <div class="news-date">2024/04/29</div>
                            <h3 class="news-title">PythOS 6.0 NewCore 發布</h3>
                            <p class="news-desc">全新的核心系統，提供更好的性能和更多新功能。</p>
                        </li>
                        <li class="news-item">
                            <div class="news-date">2024/04/28</div>
                            <h3 class="news-title">開發者更新</h3>
                            <p class="news-desc">新增應用程式開發功能，現在可以更容易地創建自己的應用。</p>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="settings-form">
                <h2 class="card-title">設定</h2>
                <form id="settingsForm">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="newsletterCheckbox">
                            接收 PythOS 最新消息
                        </label>
                    </div>
                    <button type="submit" class="btn btn-save">儲存設定</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        // 檢查用戶登入狀態
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // 更新用戶資訊
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userAvatar').src = user.photoURL || 'https://www.gravatar.com/avatar/' + md5(user.email) + '?d=identicon';

                // 獲取用戶設定
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    document.getElementById('newsletterStatus').textContent = 
                        userData.newsletter ? '已訂閱最新消息' : '未訂閱最新消息';
                    document.getElementById('newsletterCheckbox').checked = userData.newsletter;
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        // 登出處理
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await auth.signOut();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('登出錯誤：', error);
            }
        });

        // 設定表單處理
        document.getElementById('settingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user) return;

            const newsletter = document.getElementById('newsletterCheckbox').checked;

            try {
                await db.collection('users').doc(user.uid).update({
                    newsletter: newsletter
                });
                document.getElementById('newsletterStatus').textContent = 
                    newsletter ? '已訂閱最新消息' : '未訂閱最新消息';
                alert('設定已更新');
            } catch (error) {
                console.error('更新設定錯誤：', error);
                alert('更新設定失敗');
            }
        });

        // MD5 函數（用於 Gravatar）
        function md5(string) {
            const crypto = require('crypto');
            return crypto.createHash('md5').update(string).digest('hex');
        }

        // 導航處理
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                document.querySelector('.nav-link.active').classList.remove('active');
                e.currentTarget.classList.add('active');
            });
        });
    </script>
