<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PythOS</title>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics-compat.js"></script>
    <!-- Firebase 配置 -->
    <script src="firebase-config.js"></script>
    <!-- Marked.js for Markdown support -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffe500;
            --secondary: #205c64;
            --accent: #fabd69;
            --dark: #0a0a0a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: #1a1a1a;
            color: var(--light);
            min-height: 100vh;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-right: 1px solid rgba(255, 229, 0, 0.1);
        }

        .user-info {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 229, 0, 0.1);
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            border: 3px solid var(--primary);
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-avatar .initial {
            font-size: 2.5rem;
            color: var(--primary);
            text-transform: uppercase;
        }

        .user-name {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            word-break: break-all;
        }

        .user-email {
            color: var(--accent);
            font-size: 0.9rem;
            word-break: break-all;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem;
            color: var(--light);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(255, 229, 0, 0.1);
            color: var(--primary);
        }

        .main-content {
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 229, 0, 0.1);
        }

        .welcome-message {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-family: 'Roboto Mono', monospace;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-logout {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .language-selector {
            margin-left: 1rem;
            position: relative;
        }

        .language-selector select {
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.5rem 2rem 0.5rem 1rem;
            border-radius: 6px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-selector select:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
        }

        .language-selector::after {
            content: '▼';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            pointer-events: none;
            font-size: 0.8rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
            max-width: 1200px;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 229, 0, 0.1);
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 229, 0, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 229, 0, 0.1);
        }

        .card-title {
            color: var(--primary);
            font-size: 1.5rem;
            margin: 0;
        }

        .card-content {
            color: #aaa;
        }

        .news-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .news-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .news-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .news-date {
            font-size: 0.8rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .news-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .news-desc {
            color: #ccc;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        /* Markdown styles for news content */
        .news-content {
            color: #ccc;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .news-content h1, .news-content h2, .news-content h3 {
            color: #fff;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .news-content h1 {
            font-size: 1.3rem;
        }
        
        .news-content h2 {
            font-size: 1.2rem;
        }
        
        .news-content h3 {
            font-size: 1.1rem;
        }
        
        .news-content p {
            margin-bottom: 0.8rem;
        }
        
        .news-content a {
            color: var(--primary);
            text-decoration: underline;
            transition: color 0.2s ease;
        }
        
        .news-content a:hover {
            color: var(--accent);
        }
        
        .news-content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.1rem 0.3rem;
            border-radius: 3px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.85rem;
        }
        
        .news-content pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.8rem;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        
        .news-content ul, .news-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .news-content blockquote {
            border-left: 3px solid var(--primary);
            padding-left: 1rem;
            margin-left: 0.5rem;
            color: #aaa;
        }
        
        .news-content img {
            max-width: 100%;
            border-radius: 5px;
            margin: 1rem 0;
        }
        
        .loading-placeholder, .error, .no-news {
            padding: 1rem;
            text-align: center;
        }

        .settings-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 229, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .form-group input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .btn-save {
            background: var(--primary);
            color: var(--dark);
        }

        .btn-save:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 1000;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.active {
                display: block;
                transform: translateX(0);
            }

            .main-content {
                padding: 1rem;
            }

            .header {
                margin-bottom: 1.5rem;
            }

            .welcome-message {
                font-size: 1.2rem;
            }

            .dashboard-card {
                padding: 1rem;
            }

            .card-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="user-info">
                <div class="user-avatar">
                    <div class="initial" id="userInitial"></div>
                    <img id="userAvatar" style="display: none;" alt="User Avatar">
                </div>
                <div class="user-name" id="userName">[username]</div>
                <div class="user-email" id="userEmail"></div>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#overview" class="nav-link active">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                <rect x="3" y="3" width="7" height="7"/>
                                <rect x="14" y="3" width="7" height="7"/>
                                <rect x="14" y="14" width="7" height="7"/>
                                <rect x="3" y="14" width="7" height="7"/>
                            </svg>
                            Overview
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#news" class="nav-link">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                                <line x1="16" y1="13" x2="8" y2="13"/>
                                <line x1="16" y1="17" x2="8" y2="17"/>
                                <polyline points="10 9 9 9 8 9"/>
                            </svg>
                            System Status
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1 class="welcome-message">Welcome Back!</h1>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <div class="language-selector">
                        <select id="language-select" onchange="changeLanguage(this.value)">
                            <option value="zh">正體中文</option>
                            <option value="en" selected>English</option>
                        </select>
                    </div>
                    <button class="btn btn-logout" id="logoutBtn">Logout</button>
                </div>
            </header>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2 class="card-title">System Status</h2>
                    </div>
                    <div class="card-content">
                        <div style="display: grid; grid-template-columns: auto 1fr; gap: 1rem; align-items: center;">
                            <div style="display: flex; align-items: center; gap: 0.5rem;">
                                <svg width="24" height="24" fill="none" stroke="#ffe500" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                                </svg>
                                <span style="color: #ffe500;">Version</span>
                            </div>
                            <div>PythOS 6.0 NewCore</div>
                            
                            <div style="display: flex; align-items: center; gap: 0.5rem;">
                                <svg width="24" height="24" fill="none" stroke="#ffe500" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                    <circle cx="12" cy="12" r="10"/>
                                    <polyline points="12 6 12 12 16 14"/>
                                </svg>
                                <span style="color: #ffe500;">Update Time</span>
                            </div>
                            <div>2024/04/29</div>
                        </div>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-header">
                        <h2 class="card-title">Latest News</h2>
                    </div>
                    <div class="card-content">
                        <ul class="news-list" id="dashboardNewsList">
                            <li class="news-item loading-placeholder">
                                <div class="news-date">Loading...</div>
                                <h3 class="news-title">Loading Latest News</h3>
                                <p class="news-desc">Please wait, loading latest news from server.</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Get Firebase service instances
        const auth = firebase.auth();
        const db = firebase.firestore();
        const analytics = firebase.analytics();

        // Language switching functionality
        function changeLanguage(lang) {
            // Save language preference
            localStorage.setItem('preferred_language', lang);
            
            // Update page text
            const translations = {
                'zh': {
                    'welcome': '歡迎回來！',
                    'logout': '登出',
                    'overview': '概覽',
                    'system_status': '系統狀態',
                    'version': '版本',
                    'update_time': '更新時間',
                    'news': '最新消息',
                    'developer_update': '開發者更新',
                    'new_features': '全新的核心系統，提供更好的性能和更多新功能。',
                    'dev_desc': '新增應用程式開發功能，現在可以更容易地創建自己的應用。'
                },
                'en': {
                    'welcome': 'Welcome Back!',
                    'logout': 'Logout',
                    'overview': 'Overview',
                    'system_status': 'System Status',
                    'version': 'Version',
                    'update_time': 'Last Update',
                    'news': 'Latest News',
                    'developer_update': 'Developer Update',
                    'new_features': 'New core system with better performance and more features.',
                    'dev_desc': 'Added app development features, making it easier to create your own applications.'
                }
            };

            const t = translations[lang];

            // Update all elements that need translation
            document.querySelector('.welcome-message').textContent = t.welcome;
            document.getElementById('logoutBtn').textContent = t.logout;
            document.querySelector('a[href="#overview"]').textContent = t.overview;
            document.querySelector('a[href="#news"]').textContent = t.system_status;
            document.querySelectorAll('.card-title')[0].textContent = t.system_status;
            document.querySelectorAll('.card-title')[1].textContent = t.news;
            document.querySelector('[style*="color: #ffe500"]').textContent = t.version;
            document.querySelectorAll('[style*="color: #ffe500"]')[1].textContent = t.update_time;
            
            // Don't update news content, keep as is
        }

        // Check user login status
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                console.log('User logged in:', user.email);
                // Update user info
                const displayName = user.displayName || user.email.split('@')[0];
                document.getElementById('userName').textContent = displayName;
                document.getElementById('userEmail').textContent = user.email;
                
                // Update user avatar
                const avatarElement = document.getElementById('userAvatar');
                const initialElement = document.getElementById('userInitial');
                
                if (user.photoURL) {
                    // If user has an avatar (e.g., from Google login), display it
                    avatarElement.src = user.photoURL;
                    avatarElement.style.display = 'block';
                    initialElement.style.display = 'none';
                } else {
                    // If no avatar, display first letter of name
                    const initial = displayName.charAt(0).toUpperCase();
                    initialElement.textContent = initial;
                    initialElement.style.display = 'flex';
                    avatarElement.style.display = 'none';
                }
                
                // Load latest news now that we know user is logged in
                loadLatestNews();
            } else {
                console.log('User not logged in, redirecting to home page...');
                window.location.href = 'index.html';
            }
        });

        // Check and apply saved language preference on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedLanguage = localStorage.getItem('preferred_language') || 'en';
            document.getElementById('language-select').value = savedLanguage;
            changeLanguage(savedLanguage);
            
            // Note: Moved loadLatestNews() to onAuthStateChanged to ensure user is authenticated first
        });

        // Load latest news
        async function loadLatestNews() {
            const newsContainer = document.getElementById('dashboardNewsList');
            
            try {
                // Try to get latest news from Firestore
                const snapshot = await db.collection('news')
                    .orderBy('timestamp', 'desc')
                    .limit(5) // Only show the latest 5
                    .get()
                    .catch(error => {
                        console.warn('Firebase read error:', error.message);
                        // 詳細記錄權限錯誤
                        if (error.code === 'permission-denied') {
                            console.warn('Firebase permission issue: Check security rules.');
                            console.warn('Suggested rule: allow read; allow write: if request.auth != null && request.auth.token.email in ["pythos.team@gmail.com", "nok@pgmiv.com", "milochan1313@gmail.com"]');
                        }
                        throw error; // Re-throw to be caught by outer try/catch
                    });
                
                if (!snapshot.empty) {
                    // Clear container
                    newsContainer.innerHTML = '';
                    
                    // Display all news
                    snapshot.forEach(doc => {
                        const news = doc.data();
                        
                        // 格式化日期顯示：將 YYYY-MM-DD 轉換為 YYYY/MM/DD
                        const formattedDate = news.date ? news.date.replace(/-/g, '/') : 'Date not specified';
                        
                        // 解析 Markdown 格式的新聞內容
                        const parsedContent = marked.parse(news.desc);
                        
                        const newsElement = document.createElement('li');
                        newsElement.className = 'news-item';
                        newsElement.innerHTML = `
                            <div class="news-date">${formattedDate}</div>
                            <h3 class="news-title">${news.title}</h3>
                            <div class="news-content">${parsedContent}</div>
                        `;
                        
                        newsContainer.appendChild(newsElement);
                    });
                } else {
                    // Display no news prompt
                    newsContainer.innerHTML = `
                        <li class="news-item no-news">
                            <h3 class="news-title">No News Available</h3>
                            <p class="news-desc">There are currently no news to display.</p>
                        </li>
                    `;
                    console.log('No news available');
                }
            } catch (error) {
                // Improved error handling
                console.error('Error loading news:', error);
                
                let errorTitle = 'Unable to Load News';
                let errorMessage = 'Cannot connect to server. Please try again later.';
                
                // 判斷錯誤類型並提供相應訊息
                if (error.code === 'permission-denied') {
                    errorTitle = 'Access Restricted';
                    errorMessage = 'You do not have permission to view this content.';
                    console.warn('Firebase permission issue: Using local fallback data');
                } else if (error.code === 'unavailable') {
                    errorTitle = 'Server Unavailable';
                    errorMessage = 'The server is currently unavailable. Please try again later.';
                } else if (error.code === 'not-found') {
                    errorTitle = 'Resource Not Found';
                    errorMessage = 'The requested data cannot be found.';
                }
                
                // Display error prompt with improved messaging
                newsContainer.innerHTML = `
                    <li class="news-item error">
                        <h3 class="news-title">${errorTitle}</h3>
                        <p class="news-desc">${errorMessage}</p>
                    </li>
                `;
            }
        }

        // Logout handling
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                console.log('Starting logout process...');
                await firebase.auth().signOut();
                console.log('Logout successful, redirecting to home page...');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Logout error:', error);
                alert('Error during logout: ' + error.message);
            }
        });

        // Navigation handling
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                document.querySelector('.nav-link.active').classList.remove('active');
                e.currentTarget.classList.add('active');
            });
        });
    </script>
</body>
</html>
