<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PythOS - Forum</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Firebase 配置
        const firebaseConfig = {
          apiKey: "AIzaSyDmFopvvT7QGumBOAF8ixPYqILleyN6i68",
          authDomain: "pythos-website.firebaseapp.com",
          projectId: "pythos-website",
          storageBucket: "pythos-website.firebasestorage.app",
          messagingSenderId: "781241739137",
          appId: "1:781241739137:web:c61a4961dfd6b284b2ea80",
          measurementId: "G-HE54S62K6K"
        };
    
        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
    <style>
        :root {
            --primary: #ffe500;
            --secondary: #205c64;
            --accent: #fabd69;
            --dark: #0a0a0a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: #1a1a1a;
            color: var(--light);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .forum-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 229, 0, 0.1);
        }

        .forum-title {
            font-size: 2rem;
            color: var(--primary);
        }

        .user-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-family: 'Roboto Mono', monospace;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--dark);
        }

        .btn-primary:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* 論壇分類 */
        .forum-categories {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 229, 0, 0.2);
            border-radius: 50px;
            color: var(--light);
            font-family: 'Roboto Mono', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn:hover, .category-btn.active {
            background: var(--primary);
            color: var(--dark);
        }

        /* 新話題表單 */
        .new-topic-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 229, 0, 0.1);
            margin-bottom: 2rem;
            display: none;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .form-group input, 
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 229, 0, 0.2);
            border-radius: 6px;
            color: var(--light);
            font-family: 'Roboto Mono', monospace;
        }

        .form-group input:focus, 
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .markdown-info {
            color: #aaa;
            font-size: 0.9rem;
        }

        /* 話題列表 */
        .topic-list {
            list-style: none;
        }

        /* 搜索欄樣式 */
        .search-container {
            margin-bottom: 1.5rem;
        }

        .search-box {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-box input {
            flex: 1;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 229, 0, 0.2);
            border-radius: 6px 0 0 6px;
            color: var(--light);
            font-family: 'Roboto Mono', monospace;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-box button {
            padding: 0.8rem 1rem;
            border-radius: 0 6px 6px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 表情反應樣式 */
        .reactions-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .reaction-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 229, 0, 0.2);
            border-radius: 20px;
            padding: 0.3rem 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .reaction-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .reaction-btn.active {
            background: rgba(255, 229, 0, 0.2);
            border-color: var(--primary);
        }

        .reaction-emoji {
            font-size: 1.1rem;
        }

        .reaction-count {
            color: #aaa;
        }

        .add-reaction-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed rgba(255, 229, 0, 0.2);
            border-radius: 20px;
            padding: 0.3rem 0.8rem;
            cursor: pointer;
            color: #aaa;
            transition: all 0.2s ease;
        }

        .add-reaction-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 229, 0, 0.4);
        }

        .emoji-picker {
            position: absolute;
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid rgba(255, 229, 0, 0.2);
            border-radius: 8px;
            padding: 0.5rem;
            display: none;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0.5rem;
        }

        .emoji-item {
            font-size: 1.5rem;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .emoji-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* 回覆樣式增強 */
        .reply-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            align-items: center;
        }

        .reply-button {
            background: none;
            border: none;
            color: var(--primary);
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .reply-button:hover {
            text-decoration: underline;
        }

        .delete-button {
            background: none;
            border: none;
            color: #ff4444;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .delete-button:hover {
            text-decoration: underline;
        }

        .nested-replies {
            margin-left: 2rem;
            margin-top: 0.5rem;
            border-left: 2px solid rgba(255, 229, 0, 0.2);
            padding-left: 1rem;
        }

        .topic-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 229, 0, 0.1);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .topic-item:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 229, 0, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .topic-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .topic-title {
            color: var(--light);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .topic-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #aaa;
            font-size: 0.9rem;
        }

        .topic-author {
            color: var(--accent);
        }

        .topic-date {
            color: #aaa;
            font-size: 0.9rem;
        }

        .topic-category {
            background: rgba(255, 229, 0, 0.2);
            color: var(--primary);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .topic-preview {
            color: #aaa;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .topic-stats {
            display: flex;
            gap: 1rem;
            color: #aaa;
            font-size: 0.9rem;
        }

        /* 回覆列表 */
        .replies-container {
            margin-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
        }

        .reply-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
        }

        .reply-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .reply-author {
            color: var(--accent);
            font-size: 0.9rem;
        }

        .reply-date {
            color: #aaa;
            font-size: 0.8rem;
        }

        .reply-content {
            color: #ccc;
            line-height: 1.5;
        }

        /* 文件上傳 */
        .file-upload {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .file-upload label {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload label:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-name {
            color: #aaa;
            font-size: 0.9rem;
        }

        /* 附件 */
        .attachments {
            margin-top: 1rem;
        }

        .attachment-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }

        .attachment-name {
            color: var(--primary);
            text-decoration: none;
        }

        .attachment-name:hover {
            text-decoration: underline;
        }

        .attachment-size {
            color: #aaa;
            font-size: 0.8rem;
        }

        /* 登入彈窗 */
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1a1a1a;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            border: 1px solid rgba(255, 229, 0, 0.2);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            color: var(--primary);
            font-size: 1.8rem;
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            color: #aaa;
            font-size: 1.8rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: var(--primary);
        }

        .btn-google {
            background: #fff;
            color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn-google:hover {
            background: #f2f2f2;
        }

        .btn-google img {
            width: 24px;
            height: 24px;
        }
        
        /* 電子郵件登入表單樣式 */
        .login-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #aaa;
        }
        
        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .login-divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }
        
        .email-login-form,
        .register-form {
            margin-bottom: 1.5rem;
        }
        
        .forgot-password {
            color: #aaa;
            font-size: 0.85rem;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            color: var(--primary);
            text-decoration: underline;
        }
        
        .login-error,
        .register-error {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 1rem;
            min-height: 1.5rem;
        }
        
        .register-link {
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .register-link a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .register-link a:hover {
            text-decoration: underline;
            color: var(--accent);
        }

        /* Markdown 樣式 */
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            color: var(--light);
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        .markdown-content p {
            margin-bottom: 1em;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin: 1em 0;
            padding-left: 2em;
        }

        .markdown-content li {
            margin-bottom: 0.5em;
        }

        .markdown-content code {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Roboto Mono', monospace;
        }

        .markdown-content pre {
            background: rgba(255, 255, 255, 0.05);
            padding: 1em;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1em 0;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
        }

        .markdown-content blockquote {
            border-left: 3px solid var(--primary);
            margin: 1em 0;
            padding-left: 1em;
            color: #ccc;
        }

        .markdown-content a {
            color: var(--primary);
            text-decoration: none;
        }

        .markdown-content a:hover {
            text-decoration: underline;
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin: 1em 0;
        }

        /* 回到頂部按鈕 */
        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary);
            color: var(--dark);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .forum-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .user-controls {
                width: 100%;
                justify-content: space-between;
            }

            .topic-header {
                flex-direction: column;
            }

            .topic-info {
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="forum-header">
            <h1 class="forum-title">PythOS Forum</h1>
            <div class="user-controls">
                <div id="user-info" style="display: none;">
                    <span id="user-name">User</span>
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                </div>
                <div id="auth-controls">
                    <button id="login-btn" class="btn btn-primary">Login</button>
                </div>
                <a href="index.html" class="btn btn-secondary">Back to Home</a>
            </div>
        </header>
        
        <!-- 搜索欄 -->
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search topics...">
                <button id="search-btn" class="btn btn-primary">
                    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="forum-categories">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="discussion">Discussion</button>
            <button class="category-btn" data-category="question">Question</button>
            <button class="category-btn" data-category="suggestion">Suggestion</button>
            <button class="category-btn" data-category="development">Development</button>
            <button class="category-btn" data-category="announcement">Announcement</button>
        </div>
        
        <div id="create-topic-container">
            <button id="new-topic-btn" class="btn btn-primary">Create New Topic</button>
            
            <div id="new-topic-form" class="new-topic-form">
                <form id="topic-form">
                    <div class="form-group">
                        <label for="topic-title">Title</label>
                        <input type="text" id="topic-title" placeholder="Enter topic title..." required>
                    </div>
                    
                    <div class="form-group">
                        <label for="topic-category">Category</label>
                        <select id="topic-category" required>
                            <option value="discussion">Discussion</option>
                            <option value="question">Question</option>
                            <option value="suggestion">Suggestion</option>
                            <option value="development">Development</option>
                            <option value="announcement">Announcement</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="topic-content">Content (Supports Markdown Format)</label>
                        <textarea id="topic-content" rows="5" placeholder="Enter topic content..." required></textarea>
                    </div>
                    
                    <div class="file-upload">
                        <label for="topic-attachment">
                            <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"></path>
                            </svg>
                            Add Attachment
                        </label>
                        <input type="file" id="topic-attachment" multiple>
                        <div id="file-name" class="file-name"></div>
                    </div>
                    
                    <div class="form-footer">
                        <div class="markdown-info">Supports Markdown</div>
                        <div>
                            <button type="button" id="cancel-topic" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Publish</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <main class="forum-content">
            <ul id="topic-list" class="topic-list">
                <!-- 話題將在這裡動態載入 -->
                <li class="topic-item loading">
                    <div class="topic-title">Loading...</div>
                    <div class="topic-preview">Loading forum content, please wait...</div>
                </li>
            </ul>
        </main>
    </div>

    <!-- 登入彈窗 -->
    <div id="login-modal" class="login-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Login</h2>
                <button id="close-modal" class="close-modal">&times;</button>
            </div>
            <button id="google-login" class="btn btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                Continue with Google
            </button>
            
            <div class="login-divider">
                <span>or</span>
            </div>
            
            <form id="email-login-form" class="email-login-form">
                <div class="form-group">
                    <label for="login-email">電子郵件</label>
                    <input type="email" id="login-email" placeholder="example@example.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">密碼</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>
                <div class="form-footer">
                    <div>
                        <a href="#" id="forgot-password" class="forgot-password">忘記密碼？</a>

    <script>
        // 獲取 Firebase 服務實例
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();
        
        // DOM 元素選擇
        const userInfo = document.getElementById('user-info');
        const authControls = document.getElementById('auth-controls');
        const userName = document.getElementById('user-name');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const loginModal = document.getElementById('login-modal');
        const closeModal = document.getElementById('close-modal');
        const googleLogin = document.getElementById('google-login');
        const newTopicBtn = document.getElementById('new-topic-btn');
        const newTopicForm = document.getElementById('new-topic-form');
        const cancelTopic = document.getElementById('cancel-topic');
        const topicForm = document.getElementById('topic-form');
        const topicAttachment = document.getElementById('topic-attachment');
        const fileName = document.getElementById('file-name');
        const topicList = document.getElementById('topic-list');
        const categoryBtns = document.querySelectorAll('.category-btn');
        const backToTop = document.getElementById('back-to-top');

        // 全局變數

        let selectedFiles = [];
        let currentCategory = 'all';
        let currentTopicId = null;
        let currentReplyId = null;
        
        // 當頁面載入時

            // 檢查用戶登入狀態
            auth.onAuthStateChanged(handleAuthStateChanged);

            // 初始化事件監聽器
            initEventListeners();

            checkFirebasePermissions();

        // 檢查 Firebase 權限
        async function checkFirebasePermissions() {
            try {
                // 嘗試讀取測試文檔，如果失敗會拋出權限錯誤
                await db.collection('forum_topics').limit(1).get();
                console.log('Firebase permissions check: Read access granted');
            } catch (error) {
                if (error.code === 'permission-denied') {
                    console.error('Firebase permissions error:', error);
                    showPermissionsError();
                }
            }
        }

        // 顯示權限錯誤提示
        function showPermissionsError() {
            const errorDiv = document.createElement('div');
            errorDiv.style.backgroundColor = 'rgba(255, 0, 0, 0.1)';
            errorDiv.style.color = '#ff4444';
            errorDiv.style.padding = '1rem';
            errorDiv.style.marginBottom = '1rem';
            errorDiv.style.borderRadius = '6px';
            errorDiv.style.border = '1px solid rgba(255, 0, 0, 0.3)';
            errorDiv.innerHTML = `
                <strong>Firebase Permissions Error</strong>
                <p>Your Firebase security rules need to be updated to allow forum functionality.</p>
                <p>Please add the following rules to your Firebase Console:</p>

service cloud.firestore {
  match /databases/{database}/documents {

      allow read: if true;
      allow create: if request.auth != null;

        (request.auth.uid == resource.data.authorId || 
        request.auth.token.email in ['pythos.team@gmail.com', 'nok@pgmiv.com', 'milochan1313@gmail.com']);
    }
    match /forum_replies/{replyId} {

      allow create: if request.auth != null;
      allow update, delete: if request.auth != null &&

}

        // 處理用戶登入狀態變化
        function handleAuthStateChanged(user) {
            if (user) {
                // 用戶已登入
                currentUser = user;
                userInfo.style.display = 'flex';
                authControls.style.display = 'none';
                userName.textContent = user.displayName || user.email.split('@')[0];
                newTopicBtn.style.display = 'block';
                document.getElementById('create-topic-container').style.display = 'block';
                console.log('User logged in:', user.email);
            } else {
                // 用戶未登入
                currentUser = null;
                userInfo.style.display = 'none';
                authControls.style.display = 'block';
                newTopicBtn.style.display = 'none';
                document.getElementById('create-topic-container').style.display = 'none';
                console.log('User not logged in');
            }
        }

        // 初始化事件監聽器
        function initEventListeners() {
            // 登入按鈕
            loginBtn.addEventListener('click', () => {
                loginModal.style.display = 'flex';
            });

            // 關閉登入彈窗
            closeModal.addEventListener('click', () => {
                loginModal.style.display = 'none';
            });

            // 點擊彈窗外部關閉
            loginModal.addEventListener('click', (e) => {
                if (e.target === loginModal) {
                    loginModal.style.display = 'none';
                }
            });

            // Google 登入
            googleLogin.addEventListener('click', () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider)
                    .then((result) => {
                        loginModal.style.display = 'none';
                        console.log('Google 登入成功:', result.user.email);
                    })
                    .catch((error) => {
                        console.error('Google 登入錯誤:', error);
                    });
            });
            
            // 電子郵件登入
            const emailLoginForm = document.getElementById('email-login-form');
            emailLoginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const errorElement = document.getElementById('login-error');
                
                errorElement.textContent = '';
                
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        loginModal.style.display = 'none';
                        emailLoginForm.reset();
                        console.log('電子郵件登入成功:', userCredential.user.email);
                    })
                    .catch((error) => {
                        console.error('電子郵件登入錯誤:', error);
                        switch (error.code) {
                            case 'auth/invalid-email':
                                errorElement.textContent = '無效的電子郵件地址';
                                break;
                            case 'auth/user-disabled':
                                errorElement.textContent = '此帳戶已被停用';
                                break;
                            case 'auth/user-not-found':
                                errorElement.textContent = '找不到此電子郵件的帳戶';
                                break;
                            case 'auth/wrong-password':
                                errorElement.textContent = '密碼錯誤';
                                break;
                            default:
                                errorElement.textContent = '登入失敗，請稍後再試';
                        }
                    });
            });
            
            // 顯示註冊表單
            const showRegister = document.getElementById('show-register');
            const registerForm = document.getElementById('register-form');
            showRegister.addEventListener('click', (e) => {
                e.preventDefault();
                emailLoginForm.style.display = 'none';
                registerForm.style.display = 'block';
                document.querySelector('.register-link').style.display = 'none';
            });
            
            // 返回登入表單
            const backToLogin = document.getElementById('back-to-login');
            backToLogin.addEventListener('click', () => {
                registerForm.style.display = 'none';
                emailLoginForm.style.display = 'block';
                document.querySelector('.register-link').style.display = 'block';
            });
            
            // 註冊新帳戶
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm').value;
                const errorElement = document.getElementById('register-error');
                
                errorElement.textContent = '';
                
                // 檢查密碼是否匹配
                if (password !== confirmPassword) {
                    errorElement.textContent = '密碼和確認密碼不符';
                    return;
                }
                
                // 檢查密碼強度
                if (password.length < 6) {
                    errorElement.textContent = '密碼必須至少為 6 個字符';
                    return;
                }
                
                auth.createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        loginModal.style.display = 'none';
                        registerForm.reset();
                        console.log('註冊成功:', userCredential.user.email);
                    })
                    .catch((error) => {
                        console.error('註冊錯誤:', error);
                        switch (error.code) {
                            case 'auth/email-already-in-use':
                                errorElement.textContent = '此電子郵件已被使用';
                                break;
                            case 'auth/invalid-email':
                                errorElement.textContent = '無效的電子郵件地址';
                                break;
                            case 'auth/weak-password':
                                errorElement.textContent = '密碼強度不足';
                                break;
                            default:
                                errorElement.textContent = '註冊失敗，請稍後再試';
                        }
                    });
            });
            
            // 忘記密碼
            const forgotPassword = document.getElementById('forgot-password');
            forgotPassword.addEventListener('click', (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const errorElement = document.getElementById('login-error');
                
                if (!email) {
                    errorElement.textContent = '請輸入電子郵件地址';
                    return;
                }
                
                auth.sendPasswordResetEmail(email)
                    .then(() => {
                        errorElement.style.color = '#4caf50';
                        errorElement.textContent = '密碼重置郵件已發送，請檢查您的電子郵件';
                    })
                    .catch((error) => {
                        console.error('重置密碼錯誤:', error);
                        errorElement.style.color = '#ff4444';
                        
                        switch (error.code) {
                            case 'auth/invalid-email':
                                errorElement.textContent = '無效的電子郵件地址';
                                break;
                            case 'auth/user-not-found':
                                errorElement.textContent = '找不到此電子郵件的帳戶';
                                break;
                            default:
                                errorElement.textContent = '無法發送重置郵件，請稍後再試';
                        }
                    });
            });

            // 登出按鈕
            logoutBtn.addEventListener('click', () => {
                auth.signOut()
                    .then(() => {
                        console.log('用戶已登出');
                    })
                    .catch((error) => {
                        console.error('登出錯誤:', error);
                    });
            });

            // 新話題按鈕
            newTopicBtn.addEventListener('click', () => {
                newTopicForm.style.display = 'block';
                newTopicBtn.style.display = 'none';
                document.getElementById('topic-title').focus();
            });

            // 取消新話題
            cancelTopic.addEventListener('click', () => {
                newTopicForm.style.display = 'none';
                newTopicBtn.style.display = 'block';
                topicForm.reset();
                selectedFiles = [];
                fileName.textContent = '';
            });

            // 檔案上傳
            topicAttachment.addEventListener('change', (e) => {
                selectedFiles = Array.from(e.target.files);
                if (selectedFiles.length > 0) {
                    fileName.textContent = selectedFiles.length > 1 
                        ? `${selectedFiles.length} files selected` 
                        : selectedFiles[0].name;
                } else {
                    fileName.textContent = '';
                }
            });

            // 話題表單提交
            topicForm.addEventListener('submit', handleTopicSubmit);

            // 分類切換
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = btn.dataset.category;
                    loadTopics(currentCategory);
                });
            });

            // 返回頂部按鈕
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    backToTop.classList.add('visible');
                } else {
                    backToTop.classList.remove('visible');
                }
            });

            backToTop.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // 搜索功能
            searchBtn.addEventListener('click', () => {
                const searchTerm = searchInput.value.trim();
                if (searchTerm) {
                    searchTopics(searchTerm);
                }
            });
            
            // 按 Enter 鍵搜索
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const searchTerm = searchInput.value.trim();
                    if (searchTerm) {
                        searchTopics(searchTerm);
                    }
                }
            });
            
            // 點擊 body 關閉 emoji 選擇器
            document.body.addEventListener('click', (e) => {
                // 如果點擊的不是 emoji 選擇器或其子元素，也不是添加反應按鈕
                if (!e.target.closest('#emoji-picker') && 
                    !e.target.classList.contains('add-reaction-btn') &&
                    !e.target.closest('.add-reaction-btn')) {
                    emojiPicker.style.display = 'none';
                }
            });
            
            // Emoji 選擇事件
            document.querySelectorAll('.emoji-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const emoji = e.target.dataset.emoji;
                    if (currentTopicId) {
                        addReaction(currentTopicId, null, emoji);
                    } else if (currentReplyId) {
                        addReaction(null, currentReplyId, emoji);
                    }
                    emojiPicker.style.display = 'none';
                });
            });
        }

        // 處理話題提交
        async function handleTopicSubmit(e) {
            e.preventDefault();
            
            if (!currentUser) {
                alert('Please login first');
                return;
            }
            
            const title = document.getElementById('topic-title').value;
            const category = document.getElementById('topic-category').value;
            const content = document.getElementById('topic-content').value;
            
            // 禁用表單避免重複提交
            const submitBtn = topicForm.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Publishing...';
            
            try {
                // 創建新話題文檔
                const topicRef = db.collection('forum_topics').doc();
                const topicId = topicRef.id;
                
                // 上傳附件（如果有）
                const attachments = [];
                
                if (selectedFiles.length > 0) {
                    for (const file of selectedFiles) {
                        const fileExt = file.name.split('.').pop();
                        const fileName = `${topicId}/${Date.now()}-${Math.floor(Math.random() * 1000)}.${fileExt}`;
                        const storageRef = storage.ref(`forum_attachments/${fileName}`);
                        
                        // 上傳檔案
                        await storageRef.put(file);
                        
                        // 獲取下載 URL
                        const downloadURL = await storageRef.getDownloadURL();
                        
                        // 添加到附件列表
                        attachments.push({
                            name: file.name,
                            size: file.size,
                            type: file.type,
                            url: downloadURL,
                            path: `forum_attachments/${fileName}`
                        });
                    }
                }
                
                // 儲存話題數據
                await topicRef.set({
                    title: title,
                    category: category,
                    content: content,
                    authorId: currentUser.uid,
                    authorName: currentUser.displayName || currentUser.email.split('@')[0],
                    authorEmail: currentUser.email,
                    authorPhotoURL: currentUser.photoURL || null,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    attachments: attachments,
                    views: 0,
                    replies: 0
                });
                
                // 重置表單
                topicForm.reset();
                selectedFiles = [];
                fileName.textContent = '';
                newTopicForm.style.display = 'none';
                newTopicBtn.style.display = 'block';
                
                // 重新載入話題列表
                loadTopics(currentCategory);
                
                // 顯示成功訊息
                alert('Topic published successfully!');
                
            } catch (error) {
                console.error('Error publishing topic:', error);
                alert('Publishing failed: ' + error.message);
                
                if (error.code === 'permission-denied') {
                    showPermissionsError();
                }
            } finally {
                // 啟用提交按鈕
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Publish';
            }
        }

        // 載入話題列表
        async function loadTopics(category = 'all') {
            topicList.innerHTML = '<li class="topic-item loading"><div class="topic-title">Loading...</div><div class="topic-preview">Loading forum content, please wait...</div></li>';
            
            try {
                let query = db.collection('forum_topics').orderBy('updatedAt', 'desc');
                
                // 根據分類篩選
                if (category !== 'all') {
                    query = query.where('category', '==', category);
                }
                
                const snapshot = await query.limit(20).get();
                
                if (snapshot.empty) {
                    topicList.innerHTML = '<li class="topic-item"><div class="topic-title">No Topics Yet</div><div class="topic-preview">There are no topics yet. Be the first to create one!</div></li>';
                    return;
                }
                
                // 清空列表
                topicList.innerHTML = '';
                
                // 遍歷話題
                snapshot.forEach(doc => {
                    const topic = doc.data();
                    const topicId = doc.id;
                    
                    // 處理時間戳
                    const timestamp = topic.timestamp ? topic.timestamp.toDate() : new Date();
                    const formattedDate = formatDate(timestamp);
                    
                    // 截取預覽內容（不超過 150 字）
                    const contentPreview = topic.content.length > 150 
                        ? topic.content.substring(0, 150) + '...' 
                        : topic.content;
                    
                    // 獲取分類顯示名稱
                    const categoryName = getCategoryName(topic.category);
                    
                    // 創建話題元素
                    const topicElement = document.createElement('li');
                    topicElement.className = 'topic-item';
                    topicElement.innerHTML = `
                        <div class="topic-header">
                            <h3 class="topic-title">${topic.title}</h3>
                            <div class="topic-info">
                                <span class="topic-author">${topic.authorName}</span>
                                <span class="topic-date">${formattedDate}</span>
                                <span class="topic-category">${categoryName}</span>
                            </div>
                        </div>
                        <div class="topic-preview">${contentPreview}</div>
                        <div class="topic-stats">
                            <span>${topic.views || 0} views</span>
                            <span>${topic.replies || 0} replies</span>
                            ${topic.attachments && topic.attachments.length > 0 ? `<span>${topic.attachments.length} attachments</span>` : ''}
                        </div>
                    `;
                    
                    // 點擊話題查看詳情
                    topicElement.addEventListener('click', () => {
                        viewTopic(topicId);
                    });
                    
                    topicList.appendChild(topicElement);
                });
                
            } catch (error) {
                console.error('Error loading topics:', error);
                topicList.innerHTML = `<li class="topic-item"><div class="topic-title">Loading Error</div><div class="topic-preview">Error loading topics: ${error.message}</div></li>`;
                
                if (error.code === 'permission-denied') {
                    showPermissionsError();
                }
            }
        }

        // 查看話題詳情
        async function viewTopic(topicId) {
            try {

                currentTopicId = topicId;
                
                // 增加瀏覽次數
                if (db) {
                    try {
                        await db.collection('forum_topics').doc(topicId).update({
                            views: firebase.firestore.FieldValue.increment(1)
                        });
                    } catch (updateError) {
                        console.warn('Could not update view count:', updateError);
                        // 繼續執行，不阻止用戶查看話題
                    }
                }
                
                // 獲取話題資料
                const doc = await db.collection('forum_topics').doc(topicId).get();
                
                if (!doc.exists) {
                    alert('Topic does not exist or has been deleted');
                    return;
                }
                
                const topic = doc.data();
                
                // 處理時間戳
                const timestamp = topic.timestamp ? topic.timestamp.toDate() : new Date();
                const formattedDate = formatDate(timestamp);
                
                // 處理 Markdown 內容
                const parsedContent = marked.parse(topic.content);
                
                // 獲取分類顯示名稱
                const categoryName = getCategoryName(topic.category);
                
                // 清空話題列表
                topicList.innerHTML = '';
                
                // 創建詳情頁面
                const topicDetail = document.createElement('div');
                topicDetail.className = 'topic-detail';
                
                // 創建返回按鈕
                const backButton = document.createElement('button');
                backButton.className = 'btn btn-secondary';
                backButton.style.marginBottom = '1rem';
                backButton.textContent = 'Back to Topic List';
                backButton.addEventListener('click', () => {

        // 格式化日期
        function formatDate(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffSec = Math.floor(diffMs / 1000);
            const diffMin = Math.floor(diffSec / 60);
            const diffHour = Math.floor(diffMin / 60);
            const diffDay = Math.floor(diffHour / 24);
            
            if (diffSec < 60) {
                return 'just now';
            } else if (diffMin < 60) {
                return `${diffMin} minutes ago`;
            } else if (diffHour < 24) {
                return `${diffHour} hours ago`;
            } else if (diffDay < 30) {
                return `${diffDay} days ago`;
            } else {
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                return `${year}/${month}/${day}`;
            }
        }

        // 格式化檔案大小
        function formatFileSize(bytes) {
            if (bytes < 1024) {
                return bytes + ' B';
            } else if (bytes < 1024 * 1024) {
                return (bytes / 1024).toFixed(1) + ' KB';
            } else if (bytes < 1024 * 1024 * 1024) {
                return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            } else {
                return (bytes / (1024 * 1024 * 1024)).toFixed(1) + ' GB';
            }
        }

        async function searchTopics(searchTerm) {

            try {

                    .orderBy('timestamp', 'desc')

                    return;

                snapshot.forEach(doc => {
                    const topic = doc.data();
                    const topicId = doc.id;
                    
                    // 檢查標題和內容是否包含搜索詞（不區分大小寫）
                    const titleMatch = topic.title.toLowerCase().includes(searchTerm.toLowerCase());
                    const contentMatch = topic.content.toLowerCase().includes(searchTerm.toLowerCase());
                    
                    if (titleMatch || contentMatch) {
                        matchingTopics.push({ id: topicId, ...topic });
                    }
                });

                    return;
                }

                // 添加清除搜索按鈕

                clearSearchBtn.textContent = 'Clear Search';
                clearSearchBtn.className = 'btn btn-secondary';
                clearSearchBtn.style.marginBottom = '1rem';
                clearSearchBtn.addEventListener('click', () => {
                    searchInput.value = '';
                    loadTopics(currentCategory);
                });
                
                topicList.appendChild(clearSearchBtn);
                
                // 創建話題列表
                const topicsUl = document.createElement('ul');
                topicsUl.className = 'topic-list';
                
                // 遍歷匹配的話題
                matchingTopics.forEach(topic => {
                    // 處理時間戳
                    const timestamp = topic.timestamp ? new Date(topic.timestamp.seconds * 1000) : new Date();
                    const formattedDate = formatDate(timestamp);
                    
                    // 截取預覽內容（不超過 150 字）
                    const contentPreview = topic.content.length > 150 
                        ? topic.content.substring(0, 150) + '...' 
                        : topic.content;
                    
                    // 獲取分類顯示名稱
                    const categoryName = getCategoryName(topic.category);
                    
                    // 創建話題元素
                    const topicElement = document.createElement('li');
                    topicElement.className = 'topic-item';
                    topicElement.innerHTML = `
                        <div class="topic-header">
                            <h3 class="topic-title">${topic.title}</h3>
                            <div class="topic-info">
                                <span class="topic-author">${topic.authorName}</span>
                                <span class="topic-date">${formattedDate}</span>
                                <span class="topic-category">${categoryName}</span>
                            </div>
                        </div>
                        <div class="topic-preview">${contentPreview}</div>
                        <div class="topic-stats">
                            <span>${topic.views || 0} views</span>
                            <span>${topic.replies || 0} replies</span>
                            ${topic.attachments && topic.attachments.length > 0 ? `<span>${topic.attachments.length} attachments</span>` : ''}
                        </div>
                    `;
                    
                    // 點擊話題查看詳情
                    topicElement.addEventListener('click', () => {
                        viewTopic(topic.id);
                    });
                    
                    topicsUl.appendChild(topicElement);
                });
                
                topicList.appendChild(topicsUl);
                
            } catch (error) {
                console.error('Error searching topics:', error);
                topicList.innerHTML = `<li class="topic-item"><div class="topic-title">Search Error</div><div class="topic-preview">Error searching topics: ${error.message}</div></li>`;
                
                if (error.code === 'permission-denied') {
                    showPermissionsError();
                }
            }
        }

        // 添加表情反應
        async function addReaction(topicId, replyId, emoji) {
            if (!currentUser) {
                alert('Please login first to add reactions');
                return;
            }
            
            try {
                let docRef;
                if (topicId) {
                    docRef = db.collection('forum_topics').doc(topicId);
                } else if (replyId) {
                    docRef = db.collection('forum_replies').doc(replyId);
                } else {
                    return;
                }
                
                // 獲取當前文檔
                const doc = await docRef.get();
                
                if (!doc.exists) {
                    console.error('Document does not exist');
                    return;
                }
                
                const data = doc.data();
                
                // 獲取或創建 reactions 陣列
                let reactions = data.reactions || [];
                
                // 檢查用戶是否已經添加了這個表情
                const existingReactionIndex = reactions.findIndex(
                    r => r.userId === currentUser.uid && r.emoji === emoji
                );
                
                if (existingReactionIndex !== -1) {
                    // 如果已存在，則刪除該反應
                    reactions.splice(existingReactionIndex, 1);
                } else {
                    // 添加新反應
                    reactions.push({
                        userId: currentUser.uid,
                        userName: currentUser.displayName || currentUser.email.split('@')[0],
                        emoji: emoji,
                        timestamp: new Date().getTime() // 使用普通的 JavaScript 時間戳代替 serverTimestamp
                    });
                }
                
                // 更新文檔
                await docRef.update({ reactions: reactions });
                
                // 如果是查看話題頁面，重新加載以顯示最新反應
                if (topicId === currentTopicId) {
                    viewTopic(topicId);
                }
                
            } catch (error) {
                console.error('Error adding reaction:', error);
                alert('Failed to add reaction: ' + error.message);
                
                if (error.code === 'permission-denied') {
                    showPermissionsError();
                }
            }
        }

        // 顯示表情選擇器
        function showEmojiPicker(event, topicId, replyId) {
            event.stopPropagation(); // 阻止事件冒泡
            
            // 設置當前選中的話題或回覆 ID
            currentTopicId = topicId || null;
            currentReplyId = replyId || null;
            
            // 定位 emoji 選擇器
            const rect = event.target.getBoundingClientRect();
            emojiPicker.style.top = `${rect.bottom + window.scrollY + 5}px`;
            emojiPicker.style.left = `${rect.left + window.scrollX}px`;
            
            // 顯示 emoji 選擇器
            emojiPicker.style.display = 'block';
        }
    </script>
