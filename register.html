<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PythOS - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 保持與 login.html 相同的樣式 */
        :root {
            --primary: #ffe500;
            --secondary: #205c64;
            --accent: #fabd69;
            --dark: #0a0a0a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: #1a1a1a;
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 229, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 80px;
            height: 80px;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 229, 0, 0.2);
            border-radius: 6px;
            color: var(--light);
            font-family: 'Roboto Mono', monospace;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            font-family: 'Roboto Mono', monospace;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--dark);
        }

        .btn-primary:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .btn-google {
            background: #fff;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-google:hover {
            background: #f1f1f1;
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: rgba(255, 229, 0, 0.2);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
        }

        .links a:hover {
            color: var(--accent);
        }

        .newsletter-checkbox {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .newsletter-checkbox input[type="checkbox"] {
            width: auto;
        }

        #error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 0.5rem;
        }

        .password-requirements ul {
            list-style: none;
            margin-top: 0.3rem;
        }

        .password-requirements li {
            margin-bottom: 0.2rem;
        }

        .password-requirements li.valid {
            color: #4CAF50;
        }

        .password-requirements li::before {
            content: '•';
            margin-right: 0.5rem;
        }

        .btn-google img {
            width: 18px;
            height: 18px;
        }

        .language-selector {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 1001;
            display: flex;
            gap: 0.5rem;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
        }

        .lang-btn.active {
            background: var(--primary);
            color: var(--dark);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img src="PythOS.png" alt="PythOS Logo">
        </div>
        <h1>Register PythOS</h1>
        <div class="language-selector">
            <button onclick="langManager.setLanguage('en')" class="lang-btn" data-lang="en">English</button>
            <button onclick="langManager.setLanguage('zh_hk')" class="lang-btn" data-lang="zh_hk">繁體中文</button>
        </div>
        <form id="registerForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <div class="password-requirements">
                    Password requirements:
                    <ul id="passwordChecklist">
                        <li data-requirement="length">At least 8 characters</li>
                        <li data-requirement="uppercase">At least one uppercase letter</li>
                        <li data-requirement="lowercase">At least one lowercase letter</li>
                        <li data-requirement="number">At least one number</li>
                        <li data-requirement="special">At least one special character</li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <div class="newsletter-checkbox">
                <input type="checkbox" id="newsletter" checked>
                <label for="newsletter">Subscribe to PythOS newsletter</label>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div class="divider">or</div>
        <button id="googleRegister" class="btn btn-google">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18">
            Continue with Google
        </button>
        <div class="links">
            <a href="login.html">Already have an account? Login</a>
            <br>
            <a href="login.html#reset">Forgot Password?</a>
        </div>
        <div id="error-message"></div>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics-compat.js"></script>

    <!-- Firebase 配置 -->
    <script src="firebase-config.js"></script>

    <!-- 應用邏輯 -->
    <script>
        // 顯示錯誤訊息函數
        function showError(error) {
            const errorDiv = document.getElementById('error-message');
            let message = '';
            
            // 根據錯誤代碼顯示對應的中文錯誤訊息
            if (typeof error === 'string') {
                message = error;
            } else {
                switch(error.code) {
                    case 'auth/email-already-in-use':
                        message = '此電子郵件已被註冊';
                        break;
                    case 'auth/invalid-email':
                        message = '請輸入有效的電子郵件地址';
                        break;
                    case 'auth/operation-not-allowed':
                        message = '電子郵件/密碼註冊功能未啟用';
                        break;
                    case 'auth/weak-password':
                        message = '密碼強度不足';
                        break;
                    case 'auth/network-request-failed':
                        message = '網路連線失敗，請檢查您的網路連線';
                        break;
                    case 'auth/popup-closed-by-user':
                        message = 'Google 註冊視窗被關閉，請重試';
                        break;
                    default:
                        message = error.message || '註冊失敗，請稍後再試';
                }
            }
            
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // 密碼強度檢查
        function checkPasswordStrength(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            // 更新密碼要求清單的視覺顯示
            Object.entries(requirements).forEach(([requirement, isMet]) => {
                const li = document.querySelector(`li[data-requirement="${requirement}"]`);
                if (li) {
                    if (isMet) {
                        li.classList.add('valid');
                    } else {
                        li.classList.remove('valid');
                    }
                }
            });

            return Object.values(requirements).every(req => req);
        }

        // 密碼輸入監聽
        document.getElementById('password').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        // 註冊表單提交處理
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const newsletter = document.getElementById('newsletter').checked;

            if (password !== confirmPassword) {
                showError('密碼不一致');
                return;
            }

            if (!checkPasswordStrength(password)) {
                showError('密碼不符合要求');
                return;
            }

            try {
                console.log('開始註冊程序...');
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                console.log('註冊成功，正在建立用戶資料...');
                const user = userCredential.user;

                // 儲存用戶資料
                await db.collection('users').doc(user.uid).set({
                    email: email,
                    newsletter: newsletter,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                });

                console.log('用戶資料建立完成，重定向到儀表板...');
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('註冊錯誤：', error);
                showError(error);
            }
        });

        // Google 註冊處理
        document.getElementById('googleRegister').addEventListener('click', async () => {
            try {
                console.log('開始 Google 註冊程序...');
                const result = await auth.signInWithPopup(googleProvider);
                console.log('Google 註冊成功，正在建立用戶資料...');
                const user = result.user;
                
                // 儲存用戶資料
                await db.collection('users').doc(user.uid).set({
                    email: user.email,
                    displayName: user.displayName,
                    photoURL: user.photoURL,
                    newsletter: document.getElementById('newsletter').checked,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                });

                console.log('用戶資料建立完成，重定向到儀表板...');
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Google 註冊錯誤：', error);
                showError(error);
            }
        });
    </script>
</body>
</html>
