<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PythOS - Staff Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        :root {
            --primary: #ffe500;
            --secondary: #205c64;
            --accent: #fabd69;
            --dark: #0a0a0a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: #1a1a1a;
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .login-container {
            max-width: 400px;
            width: 90%;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 229, 0, 0.1);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-title {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 2rem;
            width: 100%;
            text-align: center;
        }

        .login-error {
            color: #ff4444;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
        }

        .btn-google {
            background: #4285f4;
            color: white;
            width: 100%;
            max-width: 300px;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            margin: 0 auto;
        }

        .btn-google:hover {
            background: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
        }

        .btn-google img {
            width: 20px;
            height: 20px;
        }

        .content {
            display: none;
            width: 100vw;
            height: 100vh;
            background: #1a1a1a;
            position: fixed;
            top: 0;
            left: 0;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: auto;
            padding: 2rem 1rem;
        }

        .nothing-text {
            font-size: 3.5rem;
            color: var(--primary);
            text-align: center;
            margin-bottom: 3rem;
            font-weight: 700;
            transform: rotate(-5deg);
            text-shadow: 4px 4px var(--accent);
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: rotate(-5deg) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: rotate(-5deg) translateY(0);
            }
        }

        .back-home {
            padding: 1rem 2rem;
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50px;
            margin-top: 2rem;
        }

        .back-home:hover {
            background: var(--primary);
            color: #1a1a1a;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 229, 0, 0.3);
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* 新聞發布系統樣式 */
        .news-publisher {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 229, 0, 0.1);
        }

        .section-title {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 2rem;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: var(--primary);
        }

        .news-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--primary);
            font-size: 1rem;
        }

        .form-group input, 
        .form-group textarea {
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 229, 0, 0.3);
            border-radius: 6px;
            color: var(--light);
            font-family: 'Roboto Mono', monospace;
            resize: none;
        }

        .form-group input:focus, 
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(255, 229, 0, 0.2);
        }

        .publish-btn {
            padding: 1rem 2rem;
            background: var(--primary);
            color: var(--dark);
            border: none;
            border-radius: 6px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .publish-btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 229, 0, 0.3);
        }

        .news-list {
            margin-top: 3rem;
        }

        .news-list-title {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .news-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 229, 0, 0.1);
            border-radius: 6px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .news-title {
            color: var(--light);
            font-size: 1.2rem;
        }

        .news-date {
            color: var(--accent);
            font-size: 0.9rem;
        }

        .news-desc {
            color: #aaa;
            line-height: 1.5;
        }

        .delete-btn {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            margin-left: auto;
            display: block;
            margin-top: 0.5rem;
        }

        .delete-btn:hover {
            background: rgba(255, 0, 0, 0.3);
        }

        .success-message {
            background: rgba(0, 255, 0, 0.1);
            color: #4cff4c;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            display: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4444;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            display: none;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .news-publisher {
                padding: 1.5rem;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .news-item {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 登入容器 -->
    <div id="loginContent" class="login-container">
        <h2 class="login-title">Staff Portal</h2>
        <div id="login-error" class="login-error"></div>
        <button id="googleSignIn" class="btn-google">
            <img src="https://www.google.com/favicon.ico" alt="Google">
            Sign in with Google
        </button>
    </div>

    <!-- 登入後的內容 -->
    <div id="authContent" class="content">
        <div class="nothing-text">¯\_(ツ)_/¯<br>Nothing here...</div>
        
        <div class="news-publisher">
            <h2 class="section-title">新聞發布系統</h2>
            
            <form id="newsForm" class="news-form">
                <div class="form-group">
                    <label for="newsTitle">標題</label>
                    <input type="text" id="newsTitle" required placeholder="輸入新聞標題...">
                </div>
                
                <div class="form-group">
                    <label for="newsDesc">內容</label>
                    <textarea id="newsDesc" rows="5" required placeholder="輸入新聞內容..."></textarea>
                </div>
                
                <button type="submit" class="publish-btn">發布新聞</button>
            </form>
            
            <div id="successMessage" class="success-message">新聞發布成功！</div>
            <div id="errorMessage" class="error-message">發布失敗，請稍後再試。</div>
            
            <div class="news-list">
                <h3 class="news-list-title">已發布的新聞</h3>
                <div id="newsList">
                    <!-- 新聞項目將在這裡動態加載 -->
                </div>
            </div>
        </div>
        
        <button onclick="window.location.href='index.html'" class="back-home">返回首頁</button>
        <button onclick="logout()" class="logout-btn">登出</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script>
        // 初始化Firestore
        const db = firebase.firestore();

        // 允許的電子郵件列表
        const ALLOWED_EMAILS = [
            'pythos.team@gmail.com',
            'nok@pgmiv.com',
            'milochan1313@gmail.com'
        ];

        // Google 登入
        document.getElementById('googleSignIn').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .catch((error) => {
                    const errorDiv = document.getElementById('login-error');
                    errorDiv.textContent = error.message;
                    errorDiv.style.display = 'block';
                });
        });

        // 檢查用戶權限
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                if (ALLOWED_EMAILS.includes(user.email)) {
                    // 允許訪問的用戶
                    document.getElementById('authContent').style.display = 'flex';
                    document.getElementById('loginContent').style.display = 'none';
                    loadNews(); // 載入已發布的新聞
                } else {
                    // 未授權的用戶
                    const errorDiv = document.getElementById('login-error');
                    errorDiv.textContent = 'You do not have permission to access this portal.';
                    errorDiv.style.display = 'block';
                    // 自動登出未授權用戶
                    firebase.auth().signOut();
                }
            } else {
                document.getElementById('authContent').style.display = 'none';
                document.getElementById('loginContent').style.display = 'flex';
            }
        });

        // 登出功能
        function logout() {
            firebase.auth().signOut()
                .then(() => {
                    document.getElementById('authContent').style.display = 'none';
                    document.getElementById('loginContent').style.display = 'flex';
                })
                .catch((error) => {
                    console.error('Error signing out:', error);
                });
        }

        // 發布新聞
        document.getElementById('newsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 獲取表單數據
            const title = document.getElementById('newsTitle').value;
            const desc = document.getElementById('newsDesc').value;
            const date = new Date().toISOString().split('T')[0]; // 格式：YYYY-MM-DD
            
            try {
                // 添加到Firestore
                await db.collection('news').add({
                    title: title,
                    desc: desc,
                    date: date,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // 清空表單
                document.getElementById('newsTitle').value = '';
                document.getElementById('newsDesc').value = '';
                
                // 顯示成功訊息
                const successMsg = document.getElementById('successMessage');
                successMsg.style.display = 'block';
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 3000);
                
                // 重新載入新聞列表
                loadNews();
                
            } catch (error) {
                console.error('Error publishing news:', error);
                // 顯示錯誤訊息
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = `發布失敗：${error.message}`;
                errorMsg.style.display = 'block';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 5000);
            }
        });

        // 載入已發布的新聞
        async function loadNews() {
            const newsContainer = document.getElementById('newsList');
            newsContainer.innerHTML = '<p style="text-align:center;color:#aaa;">載入中...</p>';
            
            try {
                // 從Firestore獲取新聞數據，按時間戳降序排序
                const snapshot = await db.collection('news')
                    .orderBy('timestamp', 'desc')
                    .get();
                
                if (snapshot.empty) {
                    newsContainer.innerHTML = '<p style="text-align:center;color:#aaa;">尚未發布任何新聞</p>';
                    return;
                }
                
                // 清空容器
                newsContainer.innerHTML = '';
                
                // 顯示所有新聞
                snapshot.forEach(doc => {
                    const news = doc.data();
                    const newsId = doc.id;
                    
                    const newsElement = document.createElement('div');
                    newsElement.className = 'news-item';
                    newsElement.innerHTML = `
                        <div class="news-header">
                            <h4 class="news-title">${news.title}</h4>
                            <span class="news-date">${news.date}</span>
                        </div>
                        <p class="news-desc">${news.desc}</p>
                        <button class="delete-btn" data-id="${newsId}">刪除</button>
                    `;
                    
                    newsContainer.appendChild(newsElement);
                });
                
                // 新增刪除事件監聽
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', deleteNews);
                });
                
            } catch (error) {
                console.error('Error loading news:', error);
                newsContainer.innerHTML = `<p style="text-align:center;color:#ff4444;">載入失敗：${error.message}</p>`;
            }
        }

        // 刪除新聞
        async function deleteNews(event) {
            const newsId = event.target.getAttribute('data-id');
            
            if (confirm('確定要刪除這條新聞嗎？此操作無法撤銷。')) {
                try {
                    await db.collection('news').doc(newsId).delete();
                    loadNews(); // 重新載入新聞列表
                } catch (error) {
                    console.error('Error deleting news:', error);
                    alert(`刪除失敗：${error.message}`);
                }
            }
        }
    </script>
</body>
</html>
