<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PythOS - News Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        :root {
            --primary: #ffe500;
            --secondary: #205c64;
            --accent: #fabd69;
            --dark: #0a0a0a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: #1a1a1a;
            color: var(--light);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 229, 0, 0.1);
        }

        .title {
            color: var(--primary);
            font-size: 2rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-family: 'Roboto Mono', monospace;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--dark);
        }

        .btn-danger {
            background: #ff4444;
            color: var(--light);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .news-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 229, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 229, 0, 0.2);
            border-radius: 6px;
            color: var(--light);
            font-family: 'Roboto Mono', monospace;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .news-list {
            display: grid;
            gap: 1rem;
        }

        .news-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 229, 0, 0.1);
            position: relative;
        }

        .news-date {
            color: var(--accent);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .news-title {
            color: var(--primary);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .news-content {
            color: var(--light);
            line-height: 1.6;
        }

        .delete-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #ff4444;
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        #error-message {
            color: #ff4444;
            margin-bottom: 1rem;
            display: none;
        }

        .auth-check {
            text-align: center;
            padding: 2rem;
        }

        /* 新增登入表單樣式 */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 229, 0, 0.1);
        }

        .login-title {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .login-form .form-group {
            margin-bottom: 1.5rem;
        }

        .login-form input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 229, 0, 0.2);
            border-radius: 6px;
            color: var(--light);
            font-family: 'Roboto Mono', monospace;
        }

        .login-error {
            color: #ff4444;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .btn-google {
            background: #4285f4;
            color: white;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google img {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登入表單 -->
        <div id="loginContent" class="login-container">
            <h2 class="login-title">News Dashboard Login</h2>
            <div id="login-error" class="login-error"></div>
            <button id="googleSignIn" class="btn btn-google">
                <img src="https://www.google.com/favicon.ico" alt="Google">
                Sign in with Google
            </button>
        </div>

        <!-- 主要內容區域 -->
        <div id="authContent" style="display: none;">
            <div class="header">
                <h1 class="title">News Dashboard</h1>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>

            <div class="news-form">
                <div id="error-message"></div>
                <form id="newsForm">
                    <div class="form-group">
                        <label for="newsTitle">Title</label>
                        <input type="text" id="newsTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="newsContent">Content</label>
                        <textarea id="newsContent" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Publish News</button>
                </form>
            </div>

            <div class="news-list" id="newsList">
                <!-- News items will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        // 允許的電子郵件列表
        const ALLOWED_EMAILS = [
            'pythos.team@gmail.com',
            'nok@pgmiv.com',
            'milochan1313@gmail.com'
        ];

        // Google 登入
        document.getElementById('googleSignIn').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .catch((error) => {
                    const errorDiv = document.getElementById('login-error');
                    errorDiv.textContent = error.message;
                    errorDiv.style.display = 'block';
                });
        });

        // 檢查用戶權限
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                if (ALLOWED_EMAILS.includes(user.email)) {
                    // 允許訪問的用戶
                    document.getElementById('authContent').style.display = 'block';
                    document.getElementById('loginContent').style.display = 'none';
                    loadNews();
                } else {
                    // 未授權的用戶
                    const errorDiv = document.getElementById('login-error');
                    errorDiv.textContent = 'You do not have permission to access this dashboard.';
                    errorDiv.style.display = 'block';
                    // 自動登出未授權用戶
                    firebase.auth().signOut();
                }
            } else {
                document.getElementById('authContent').style.display = 'none';
                document.getElementById('loginContent').style.display = 'block';
            }
        });

        // 登出功能
        function logout() {
            firebase.auth().signOut()
                .then(() => {
                    document.getElementById('authContent').style.display = 'none';
                    document.getElementById('loginContent').style.display = 'block';
                })
                .catch((error) => {
                    console.error('Error signing out:', error);
                });
        }

        // 載入新聞
        function loadNews() {
            const newsList = document.getElementById('newsList');
            newsList.innerHTML = '';

            db.collection('news')
                .orderBy('timestamp', 'desc')
                .get()
                .then((snapshot) => {
                    snapshot.forEach((doc) => {
                        const news = doc.data();
                        const date = new Date(news.timestamp.toDate());
                        
                        const newsElement = document.createElement('div');
                        newsElement.className = 'news-item';
                        newsElement.innerHTML = `
                            <div class="news-date">${date.toLocaleDateString()}</div>
                            <h3 class="news-title">${news.title}</h3>
                            <p class="news-content">${news.content}</p>
                            <button class="delete-btn" onclick="deleteNews('${doc.id}')">×</button>
                        `;
                        newsList.appendChild(newsElement);
                    });
                });
        }

        // 發布新聞
        document.getElementById('newsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('newsTitle').value;
            const content = document.getElementById('newsContent').value;

            try {
                await db.collection('news').add({
                    title: title,
                    content: content,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                document.getElementById('newsTitle').value = '';
                document.getElementById('newsContent').value = '';
                loadNews();
            } catch (error) {
                console.error('Error adding news:', error);
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = 'Error publishing news. Please try again.';
                errorDiv.style.display = 'block';
            }
        });

        // 刪除新聞
        async function deleteNews(newsId) {
            if (confirm('Are you sure you want to delete this news?')) {
                try {
                    await db.collection('news').doc(newsId).delete();
                    loadNews();
                } catch (error) {
                    console.error('Error deleting news:', error);
                    alert('Error deleting news. Please try again.');
                }
            }
        }
    </script>
</body>
</html>
