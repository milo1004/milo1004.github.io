<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PythOS - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
    <style>
        /* 基礎樣式 */
        :root {
            --primary: #ffe500;
            --secondary: #205c64;
            --accent: #fabd69;
            --dark: #0a0a0a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: #1a1a1a;
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 229, 0, 0.1);
            margin: 2rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 80px;
            height: 80px;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 229, 0, 0.2);
            border-radius: 6px;
            color: var(--light);
            font-family: 'Roboto Mono', monospace;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            font-family: 'Roboto Mono', monospace;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--dark);
        }

        .btn-primary:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .btn-google {
            background: #fff;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-google:hover {
            background: #f1f1f1;
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: rgba(255, 229, 0, 0.2);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
        }

        .links a:hover {
            color: var(--accent);
        }

        .newsletter-checkbox {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .newsletter-checkbox input[type="checkbox"] {
            width: auto;
        }

        #error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .reset-password-btn {
            background: none;
            border: none;
            color: var(--primary);
            text-decoration: underline;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
            margin-top: 1rem;
            display: block;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
        }

        .reset-password-btn:hover {
            color: var(--accent);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 229, 0, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            color: var(--primary);
            font-size: 1.5rem;
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .close-modal:hover {
            color: var(--primary);
        }

        .language-selector {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 1001;
            position: relative;
        }

        .language-selector select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.5rem 2rem 0.5rem 1rem;
            border-radius: 6px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-selector select:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
        }

        .language-selector::after {
            content: '▼';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            pointer-events: none;
            font-size: 0.8rem;
        }

        .language-selector select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(250, 189, 105, 0.2);
        }

        .btn-google img {
            width: 18px;
            height: 18px;
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
</head>
<body>
    <div class="language-selector">
        <select id="language-select" onchange="changeLanguage(this.value)">
            <option value="zh" selected>正體中文</option>
            <option value="en">English</option>
        </select>
    </div>

    <div class="login-container">
        <div class="logo">
            <img src="PythOS.png" alt="PythOS Logo">
        </div>
        <h1 data-i18n="login.title">Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email" data-i18n="login.email">Email</label>
                <input type="email" id="email" data-i18n-placeholder="login.email" required>
            </div>
            <div class="form-group">
                <label for="password" data-i18n="login.password">Password</label>
                <input type="password" id="password" data-i18n-placeholder="login.password" required>
            </div>
            <div class="newsletter-checkbox">
                <input type="checkbox" id="newsletter">
                <label for="newsletter" data-i18n="login.newsletter">Subscribe to newsletter</label>
            </div>
            <button type="submit" class="btn btn-primary" data-i18n="login.loginButton">Login</button>
        </form>
        <div class="divider" data-i18n="or">or</div>
        <button type="button" class="btn btn-google" id="googleLogin">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
            <span data-i18n="login.googleLogin">Continue with Google</span>
        </button>
        <div class="links">
            <button class="reset-password-btn" id="resetPasswordBtn" data-i18n="login.forgotPassword">Forgot Password?</button>
            <p>
                <span data-i18n="login.noAccount">Don't have an account?</span>
                <a href="register.html" data-i18n="login.signUp">Sign up</a>
            </p>
        </div>
        <div id="error-message"></div>
    </div>

    <!-- 密碼重設模態框 -->
    <div id="resetPasswordModal" class="modal">
        <div class="modal-content">
            <h2 data-i18n="resetPassword.title">Reset Password</h2>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="resetEmail" data-i18n="resetPassword.email">Email</label>
                    <input type="email" id="resetEmail" data-i18n-placeholder="resetPassword.email" required>
                </div>
                <button type="submit" class="btn btn-primary" data-i18n="resetPassword.sendButton">Send Reset Link</button>
                <button type="button" class="btn btn-secondary" id="closeModal" data-i18n="resetPassword.backToLogin">Back to Login</button>
            </form>
        </div>
    </div>

    <!-- 自定義腳本 -->
    <script src="firebase-config.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/languageManager.js"></script>
    <script>
        // 初始化語言管理器
        document.addEventListener('DOMContentLoaded', () => {
            // 設置當前語言按鈕的活動狀態
            const currentLang = localStorage.getItem('language') || 'en';
            document.querySelector(`[value="${currentLang}"]`).selected = true;
            
            // 更新頁面內容
            langManager.updatePageContent();
        });

        // 登入表單處理
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            try {
                await firebase.auth().signInWithEmailAndPassword(email, password);
                window.location.href = 'dashboard.html';
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = langManager.getText(`login.errors.${error.code}`) || 
                                        langManager.getText('login.errors.default');
            }
        });

        // Google 登入
        document.getElementById('googleLogin').addEventListener('click', async () => {
            try {
                const result = await firebase.auth().signInWithPopup(googleProvider);
                if (result.user) {
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                const errorMessage = document.getElementById('error-message');
                errorMessage.style.display = 'block';
                errorMessage.textContent = langManager.getText('login.errors.default');
            }
        });

        // 密碼重設模態框
        const modal = document.getElementById('resetPasswordModal');
        const resetBtn = document.getElementById('resetPasswordBtn');
        const closeBtn = document.getElementById('closeModal');

        resetBtn.onclick = () => modal.style.display = "block";
        closeBtn.onclick = () => modal.style.display = "none";

        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // 密碼重設表單處理
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;
            const errorMessage = document.getElementById('error-message');

            try {
                await firebase.auth().sendPasswordResetEmail(email);
                errorMessage.style.display = 'block';
                errorMessage.style.color = '#4CAF50';
                errorMessage.textContent = langManager.getText('resetPassword.success');
                setTimeout(() => {
                    modal.style.display = "none";
                    errorMessage.style.display = 'none';
                }, 3000);
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.style.color = '#ff4444';
                errorMessage.textContent = langManager.getText(`resetPassword.errors.${error.code}`) || 
                                        langManager.getText('resetPassword.errors.default');
            }
        });
    </script>
</body>
</html>
