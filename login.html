<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PythOS - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 保持原有的樣式 */
        :root {
            --primary: #ffe500;
            --secondary: #205c64;
            --accent: #fabd69;
            --dark: #0a0a0a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: #1a1a1a;
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 229, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 80px;
            height: 80px;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 229, 0, 0.2);
            border-radius: 6px;
            color: var(--light);
            font-family: 'Roboto Mono', monospace;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            font-family: 'Roboto Mono', monospace;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--dark);
        }

        .btn-primary:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .btn-google {
            background: #fff;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-google:hover {
            background: #f1f1f1;
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: rgba(255, 229, 0, 0.2);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
        }

        .links a:hover {
            color: var(--accent);
        }

        .newsletter-checkbox {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .newsletter-checkbox input[type="checkbox"] {
            width: auto;
        }

        #error-message {
            color: #ff4444;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .reset-password-btn {
            background: none;
            border: none;
            color: var(--primary);
            text-decoration: underline;
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
            margin-top: 1rem;
            display: block;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
        }

        .reset-password-btn:hover {
            color: var(--accent);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 229, 0, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            color: var(--primary);
            font-size: 1.5rem;
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .close-modal:hover {
            color: var(--primary);
        }

        .language-selector {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 1001;
        }

        .language-selector select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.5rem 2rem 0.5rem 1rem;
            border-radius: 6px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
        }

        .language-selector select:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
        }

        .language-selector::after {
            content: '▼';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            pointer-events: none;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <select id="languageSelect" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="zh">繁體中文</option>
        </select>
    </div>

    <div class="login-container">
        <div class="logo">
            <img src="PythOS.png" alt="PythOS Logo">
        </div>
        <h1 data-i18n="login_title">Login to PythOS</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email" data-i18n="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password" data-i18n="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="newsletter-checkbox">
                <input type="checkbox" id="newsletter">
                <label for="newsletter" data-i18n="newsletter">Subscribe to PythOS newsletter</label>
            </div>
            <button type="submit" class="btn btn-primary" data-i18n="login_button">Login</button>
        </form>
        <div class="divider" data-i18n="or">or</div>
        <button id="googleLogin" class="btn btn-google">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18">
            <span data-i18n="google_login">Continue with Google</span>
        </button>
        <button id="resetPasswordBtn" class="reset-password-btn" data-i18n="forgot_password">Forgot Password?</button>
        <div class="links">
            <a href="register.html" data-i18n="register_link">Don't have an account? Register now</a>
        </div>
        <div id="error-message"></div>
    </div>

    <!-- Reset Password Modal -->
    <div id="resetPasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" data-i18n="reset_password_title">Reset Password</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="resetEmail" data-i18n="email">Email</label>
                    <input type="email" id="resetEmail" required>
                </div>
                <button type="submit" class="btn btn-primary" data-i18n="send_reset_link">Send Reset Link</button>
            </form>
            <div id="resetPasswordMessage"></div>
        </div>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics-compat.js"></script>

    <!-- Firebase 配置 -->
    <script src="firebase-config.js"></script>

    <!-- 應用邏輯 -->
    <script>
        // Language translations
        const translations = {
            en: {
                login_title: "Login to PythOS",
                email: "Email",
                password: "Password",
                newsletter: "Subscribe to PythOS newsletter",
                login_button: "Login",
                or: "or",
                google_login: "Continue with Google",
                forgot_password: "Forgot Password?",
                register_link: "Don't have an account? Register now",
                reset_password_title: "Reset Password",
                send_reset_link: "Send Reset Link",
                // Error messages
                invalid_email: "Please enter a valid email address",
                user_disabled: "This account has been disabled",
                user_not_found: "No account found with this email",
                wrong_password: "Incorrect password",
                network_error: "Network connection failed",
                popup_closed: "Google login window was closed",
                default_error: "Login failed, please try again later",
                // Success messages
                reset_email_sent: "Password reset link has been sent to your email",
                sending: "Sending...",
            },
            zh: {
                login_title: "登入 PythOS",
                email: "電子郵件",
                password: "密碼",
                newsletter: "訂閱 PythOS 最新消息",
                login_button: "登入",
                or: "或",
                google_login: "使用 Google 帳號繼續",
                forgot_password: "忘記密碼？",
                register_link: "還沒有帳號？立即註冊",
                reset_password_title: "重設密碼",
                send_reset_link: "發送重設連結",
                // Error messages
                invalid_email: "請輸入有效的電子郵件地址",
                user_disabled: "此帳號已被停用",
                user_not_found: "找不到此電子郵件對應的帳號",
                wrong_password: "密碼錯誤",
                network_error: "網路連線失敗，請檢查您的網路連線",
                popup_closed: "Google 登入視窗被關閉，請重試",
                default_error: "登入失敗，請稍後再試",
                // Success messages
                reset_email_sent: "密碼重設連結已發送到您的電子郵件",
                sending: "發送中...",
            }
        };

        // Change language function
        function changeLanguage(lang) {
            document.documentElement.lang = lang;
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                element.textContent = translations[lang][key];
            });
            localStorage.setItem('preferred_language', lang);
        }

        // Load preferred language
        document.addEventListener('DOMContentLoaded', () => {
            const savedLanguage = localStorage.getItem('preferred_language') || 'en';
            document.getElementById('languageSelect').value = savedLanguage;
            changeLanguage(savedLanguage);
        });

        // Error handling with translations
        function showError(error) {
            const errorDiv = document.getElementById('error-message');
            const currentLang = document.documentElement.lang;
            let message = '';
            
            if (typeof error === 'string') {
                message = error;
            } else {
                switch(error.code) {
                    case 'auth/invalid-email':
                        message = translations[currentLang].invalid_email;
                        break;
                    case 'auth/user-disabled':
                        message = translations[currentLang].user_disabled;
                        break;
                    case 'auth/user-not-found':
                        message = translations[currentLang].user_not_found;
                        break;
                    case 'auth/wrong-password':
                        message = translations[currentLang].wrong_password;
                        break;
                    case 'auth/network-request-failed':
                        message = translations[currentLang].network_error;
                        break;
                    case 'auth/popup-closed-by-user':
                        message = translations[currentLang].popup_closed;
                        break;
                    default:
                        message = translations[currentLang].default_error;
                }
            }
            
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // 檢查是否已登入
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('用戶已登入，重定向到儀表板...');
                window.location.href = 'dashboard.html';
            }
        });

        // 登入表單提交處理
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const newsletter = document.getElementById('newsletter').checked;

            try {
                console.log('開始登入程序...');
                // 在登入前禁用表單
                const submitButton = e.target.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = '登入中...';

                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                console.log('登入成功，正在更新用戶資料...');
                const user = userCredential.user;
                
                // 更新用戶的訂閱狀態
                await db.collection('users').doc(user.uid).set({
                    newsletter: newsletter,
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });

                console.log('用戶資料更新完成，重定向到儀表板...');
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('登入錯誤：', error);
                showError(error);
                // 重新啟用表單
                const submitButton = e.target.querySelector('button[type="submit"]');
                submitButton.disabled = false;
                submitButton.textContent = '登入';
            }
        });

        // Google 登入處理
        document.getElementById('googleLogin').addEventListener('click', async () => {
            try {
                console.log('開始 Google 登入程序...');
                const result = await auth.signInWithPopup(googleProvider);
                console.log('Google 登入成功，正在更新用戶資料...');
                const user = result.user;
                
                // 儲存用戶資料
                await db.collection('users').doc(user.uid).set({
                    email: user.email,
                    displayName: user.displayName,
                    photoURL: user.photoURL,
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });

                console.log('用戶資料更新完成，重定向到儀表板...');
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Google 登入錯誤：', error);
                showError(error);
            }
        });

        // 重設密碼相關
        const resetPasswordModal = document.getElementById('resetPasswordModal');
        const resetPasswordBtn = document.getElementById('resetPasswordBtn');
        const closeModalBtn = document.querySelector('.close-modal');
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const resetPasswordMessage = document.getElementById('resetPasswordMessage');

        // 打開重設密碼模態框
        resetPasswordBtn.addEventListener('click', () => {
            resetPasswordModal.classList.add('active');
            const emailInput = document.getElementById('email');
            const resetEmailInput = document.getElementById('resetEmail');
            resetEmailInput.value = emailInput.value;
        });

        // 關閉重設密碼模態框
        closeModalBtn.addEventListener('click', () => {
            resetPasswordModal.classList.remove('active');
            resetPasswordMessage.textContent = '';
        });

        // 點擊模態框外部關閉
        resetPasswordModal.addEventListener('click', (e) => {
            if (e.target === resetPasswordModal) {
                resetPasswordModal.classList.remove('active');
                resetPasswordMessage.textContent = '';
            }
        });

        // 重設密碼表單提交
        resetPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;
            const submitButton = resetPasswordForm.querySelector('button[type="submit"]');
            const currentLang = document.documentElement.lang;
            
            try {
                submitButton.disabled = true;
                submitButton.textContent = translations[currentLang].sending;
                
                await auth.sendPasswordResetEmail(email, {
                    url: window.location.origin + '/login.html',
                    handleCodeInApp: true
                });
                
                resetPasswordMessage.style.color = '#4CAF50';
                resetPasswordMessage.textContent = translations[currentLang].reset_email_sent;
                
                setTimeout(() => {
                    resetPasswordModal.classList.remove('active');
                    resetPasswordMessage.textContent = '';
                }, 3000);
            } catch (error) {
                console.error('Password reset error:', error);
                resetPasswordMessage.style.color = '#ff4444';
                resetPasswordMessage.textContent = translations[currentLang][error.code] || error.message;
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = translations[currentLang].send_reset_link;
            }
        });
    </script>
</body>
</html>
